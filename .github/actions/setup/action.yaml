name: Setup
description: Sets up the ci enviroment
runs:
  using: "composite"
  steps:
    - name: ⚙️ Setup Cache
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: npm-${{ hashFiles('package-lock.json') }}
        restore-keys: npm-

    - name: ⚙️ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version-file: '.nvmrc'

    - name: 🚚 Install dependencies
      shell: bash
      run: npm ci
