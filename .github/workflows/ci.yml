name: CI
on: push
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: 🚚 Get latest code
        uses: actions/checkout@v2
      - name: 🎯 Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'yarn'
      - name: 🎁 Install dependencies
        run: yarn install
      - name: 👷🏽‍♂️ Build the site
        run: yarn run build
      - name: 💾 Store the build
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist
  lighthouseci:
    name: Lighthouse
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: 🚚 Get latest code
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: 🚚 Get the build
        uses: actions/download-artifact@v2
        with:
          name: dist
          path: dist
      - name: 🎯 Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: 🎁 Install dependencies
        run: yarn install
      - name: 🎁 Install Lighthouse
        run: yarn add -g @lhci/cli
      - name: 🔎 Run Lighthouse
        run: lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
  lintfix:
    name: Lint and fix
    runs-on: ubuntu-latest
    steps:
      - name: 🚚 Get latest code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: 🎯 Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'yarn'
      - name: 🎁 Install dependencies
        run: yarn install
      - name: 🔦 Lint
        run: yarn run lint
      - name: 🍾 Commit & Push changes
        uses: actions-js/push@master
        with:
          message: 'chore: Auto-fix some lint errors'
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
